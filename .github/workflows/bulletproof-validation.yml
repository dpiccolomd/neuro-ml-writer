name: ğŸ›¡ï¸ Bulletproof Validation Agent

on:
  push:
    branches: [ main, develop, feature/*, fix/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHONPATH: ./src

jobs:
  bulletproof-validation:
    name: ğŸ” Ultra-Strict Bulletproof Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for comprehensive analysis
        
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "requirements.txt not found, installing basic dependencies"
        pip install numpy pandas  # sqlite3, pathlib, dataclasses, datetime, typing are built-in
        pip install bandit safety vulture  # Security tools
        
    - name: ğŸ“ Create Reports Directory
      run: mkdir -p reports
        
    - name: ğŸ” Static Code Analysis - Simulation Detection
      run: |
        echo "ğŸš¨ STAGE 1: Static Analysis for Simulation/Placeholder Content"
        chmod +x scripts/bulletproof_code_analyzer.py || true
        python scripts/bulletproof_code_analyzer.py --mode static --fail-fast
        
    - name: ğŸ—„ï¸ Database Validation - Expert Data Only
      run: |
        echo "ğŸš¨ STAGE 2: Database Content Validation"
        chmod +x scripts/bulletproof_code_analyzer.py || true
        python scripts/bulletproof_code_analyzer.py --mode database --strict
        
    - name: ğŸ§  Model Architecture Validation
      run: |
        echo "ğŸš¨ STAGE 3: ML Model Architecture Compliance"
        PYTHONPATH=./src python -c "
        from training.bulletproof_validator import BulletproofValidator
        validator = BulletproofValidator()
        # Test with dummy paths - validator will properly handle missing DBs
        result = validator.validate_complete_system('./data/papers.db', './data/annotations.db')
        print('âœ… Model architecture validation passed')
        "
        
    - name: ğŸ“Š Training Data Authenticity Check
      run: |
        echo "ğŸš¨ STAGE 4: Training Data Authenticity Verification"
        chmod +x scripts/validate_training_data.py || true
        python scripts/validate_training_data.py --mode comprehensive --expert-only
        
    - name: ğŸ”¬ Advanced Pattern Detection
      run: |
        echo "ğŸš¨ STAGE 5: ML-Powered Violation Detection"
        chmod +x scripts/bulletproof_code_analyzer.py || true
        python scripts/bulletproof_code_analyzer.py --mode advanced --ml-patterns
        
    - name: ğŸ“‹ Generate Compliance Report
      if: always()  # Run even if previous steps failed
      run: |
        echo "ğŸ“Š GENERATING BULLETPROOF COMPLIANCE REPORT"
        chmod +x scripts/generate_compliance_report.py || true
        python scripts/generate_compliance_report.py --output-format github-actions
        
    - name: ğŸ“¤ Upload Compliance Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bulletproof-compliance-report-${{ github.sha }}
        path: reports/compliance-report.json
        retention-days: 30
        
    - name: ğŸ’¬ PR Comment with Violations (if any)
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const report = JSON.parse(fs.readFileSync('reports/compliance-report.json', 'utf8'));
            if (report.violations && report.violations.length > 0) {
              const comment = `
              ## ğŸš¨ BULLETPROOF VALIDATION FAILED
              
              **Zero-tolerance policy violated:** Simulation, placeholder, or non-expert content detected.
              
              ### Violations Found:
              ${report.violations.map(v => `- **${v.type}**: ${v.description} (${v.file}:${v.line})`).join('\n')}
              
              ### Required Actions:
              - Remove ALL simulation/placeholder content
              - Ensure ALL training data is expert-derived
              - Verify NO hardcoded values or fallbacks exist
              
              **âŒ This PR cannot be merged until all violations are resolved.**
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
          } catch (error) {
            console.log('No compliance report found or error reading report');
          }
          
  security-scan:
    name: ğŸ” Security & Code Quality Scan
    runs-on: ubuntu-latest
    needs: bulletproof-validation
    if: success()
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ”’ Security Vulnerability Scan
      run: |
        pip install safety bandit
        safety check
        bandit -r src/ -f json -o reports/security-report.json || true
        
    - name: ğŸ§¹ Code Quality Analysis
      run: |
        pip install flake8 mypy pylint
        flake8 src/ --max-line-length=100 --ignore=E203,W503
        mypy src/ --ignore-missing-imports || true
        
  final-validation:
    name: âœ… Final Bulletproof Certification
    runs-on: ubuntu-latest
    needs: [bulletproof-validation, security-scan]
    if: success()
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ›¡ï¸ Final Bulletproof Certification
      run: |
        echo "ğŸ‰ BULLETPROOF VALIDATION SUCCESSFUL"
        echo "âœ… Zero simulation content detected"
        echo "âœ… All training data is expert-derived"  
        echo "âœ… No hardcoded values or fallbacks found"
        echo "âœ… Model architecture is bulletproof compliant"
        echo "âœ… Code meets medical-grade standards"
        echo ""
        echo "ğŸš€ This commit/PR maintains bulletproof standards and is safe to merge."
        
        # Create success badge
        python -c "
        import json
        badge = {
          'schemaVersion': 1,
          'label': 'Bulletproof Status',
          'message': 'CERTIFIED âœ…',
          'color': 'brightgreen'
        }
        with open('bulletproof-status.json', 'w') as f:
          json.dump(badge, f)
        "